<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasaje Tm</title>
    <!-- Link sitio web para alertas mas elegantes -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/TransMilenio_Logo.png" alt="" width="150" height="150">
        <h2>Ingreso Saldo de la tarjeta</h2>
        <script>
            //Programa que permita capturar el saldo de su tarjeta de Transmilenio para ingresar al sistema, luego validar su ingreso –recuerde que el pasaje de TM es $2.950. Enviar mensajes respectivos dependiendo de la validación de sistema//
            let saldo;
            const tm=2950;
            //Entrada
            saldo=parseInt(prompt("Ingrese saldo de su tarjeta TM"));
            //Proceso aplicación de estructura de control condicional SI básico.
            if (saldo>=tm) {
            swal("Estimado usuario", "Ingrese a Transmilenio","success");
            }else{
            swal("Estimado usuario", "Saldo insuficiente:Recargue tarjeta TM","error");
            }
        </script>
    </center>
</body>
</html>
